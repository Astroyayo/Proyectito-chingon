  <div class=""><h2 style="color: white">Debt Status</h2></div>

<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card login">
          <div class="card-header text-primary">
            Welcome
          </div>
          <div class="card-body">
            <form (ngSubmit)="login()">
              <div class="form-group">
                <input [(ngModel)]="us.telephone" type="tel" maxlength="10" name="telephone" placeholder="Phone Number" class="form-control" autofocus>
              </div>
              <div class="form-group">
                <input [(ngModel)]="us.password" type="password" name="password" placeholder="Password" class="form-control">
              </div>
              <button type="submit" class="btn btn-success btn-block">
                Login
              </button>
            </form>
          </div>
        </div>
      </div>
</div>
